<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h2>SignUp</h2>
        <form action="/signup" method = "post">
        {% csrf_token %}
            <label for="">Username</label><br>
            <input type="text" id = "username" name="username" placeholder="only letters and numbers" required>
            <br><br>
            <label for="">First Name</label><br>
            <input type="text" id = "fname" name="fname" placeholder="Enter your frst name" required>
            <br><br>
            <label for="">Last Name</label><br>
            <input type="text" id = "lname" name="lname" placeholder="Enter your last name" required>
            <br><br>
            <label for="">Email</label><br>
            <input type="email" id = "email" name="email" placeholder="Enter your email" required>
            <br><br>
            <label for="">Password</label><br>
            <input type="password" id = "pass1" name="pass1" placeholder="Enter password" required>
            <br><br>
            <label for="">Confirm Password</label><br>
            <input type="password" id = "pass2" name="pass2" placeholder="Confirm Password" required>
            <br><br>
            <button type="submit">Signup</button>
        </form>
        
        <script src="" async defer></script>
    </body>
</html>
